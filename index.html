<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Tech - Digital Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
    }
    .card-content p {
      font-size: 14px;
    }
    .card-content button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .card-content button:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>Featured Products</h1>
  <div class="container" id="product-container">
    Loading...
  </div>

  <script>
    fetch("https://gridtech-backend.onrender.com/api/products")
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById("product-container");
        container.innerHTML = "";

        products.forEach(product => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${product.image_url}" alt="${product.title}">
            <div class="card-content">
              <h3>${product.title}</h3>
              <p>${product.description}</p>
              <p><strong>â‚¹${product.price}</strong></p>
              <button>Buy Now</button>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("product-container").innerHTML = "Failed to load products.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
