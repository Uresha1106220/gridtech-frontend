<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Tech üõí</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üõí Grid Tech</h1>
    <p>Explore and buy digital products easily!</p>
  </header>

  <main>
    <h2>Featured Products</h2>
    <div id="product-list" class="products-container">
      <p>Loading...</p>
    </div>
  </main>

  <script>
    const API_URL = "https://gridtech-backend.onrender.com/products";

    fetch(API_URL)
      .then((res) => res.json())
      .then((products) => {
        const container = document.getElementById("product-list");
        container.innerHTML = ""; // clear "Loading..."
        
        products.forEach((item) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${item.image_url}" alt="${item.title}" />
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <span class="tag">${item.category} / ${item.subcategory}</span>
            <div class="price">‚Çπ${item.price}</div>
            <button class="buy-btn">Buy Now</button>
          `;
          container.appendChild(card);
        });
      })
      .catch((err) => {
        document.getElementById("product-list").innerHTML =
          "<p style='color: red;'>‚ö†Ô∏è Failed to load products. Please try again later.</p>";
        console.error("Fetch Error:", err);
      });
  </script>
</body>
</html>
